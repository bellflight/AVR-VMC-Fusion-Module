[tool.poetry]
    name        = "bell-avr-vmc-fusion-module"
    version     = "0.1.0"
    description = "Sensor fusion module for Bell AVR"
    license     = "MIT"
    readme      = "README.md"
    homepage    = "https://github.com/bellflight/AVR-VMC-Fusion-Module"
    authors     = ["Nathan Vaughn <nvaughn51@gmail.com>"]

[tool.poetry.dependencies]
    python             = ">=3.9,<3.13"
    loguru             = "0.7.2"
    bell-avr-libraries = "0.2.0a7"
    numpy              = "1.26.4"
    pymap3d            = "3.1.0"

[tool.poetry.group.dev.dependencies]
    pre-commit  = "3.6.2"
    pytest      = "8.0.2"
    pytest-cov  = "4.1.0"
    pytest-mock = "3.12.0"
    nptyping    = "2.5.0"

[tool.pyright]
    typeCheckingMode           = "basic"
    venvPath                   = "."
    venv                       = ".venv"
    reportMissingParameterType = true
